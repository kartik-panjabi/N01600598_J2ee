spring.application.name=N01600598_Lab4

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:employeeDb;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Hibernate Dialect (H2 in-memory database dialect)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Show SQL queries in the console
spring.jpa.show-sql=true

# DDL Mode to create database tables automatically at startup
spring.jpa.hibernate.ddl-auto=update

# Enabling H2 console for accessing through browser
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Specify JPA to use for persistence (Optional)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
