spring.application.name=N01600598_Panjabi_Test3_IMS

# Server Configuration
server.port=8080

# Database Configuration (For MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/j2ee_test
spring.datasource.username=root
spring.datasource.password=humber
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Spring Security (Uncomment if you want to disable default security)
# spring.security.user.name=admin
# spring.security.user.password=admin

